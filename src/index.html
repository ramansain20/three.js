<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Smart Things</title>
</head>
<body class="flex place-content-end ">
    <image src="../static/homepage/bg.jpg" class="mx-auto absolute top-0 left-0 -z-10 h-[100vh] w-[100vw]"></image>
    <div id="form" class="flex flex-col justify-center w-4/5 p-4 mx-auto my-auto bg-white rounded-lg h-4/5 bg-opacity-40 md:w-1/4 md:mr-8">
        <image src="../static/homepage/logo.png" class="mx-auto w-28 mix-blend-multiply "></image>
        <image src="../static/homepage/logo1.png" class="w-40 mx-auto mix-blend-multiply"></image>
        <form  class="flex flex-col items-center content-around justify-center h-full space-y-4">
            <input name="username" type="text" id="username" placeholder="Username" class="w-1/2 p-2 text-black placeholder-black bg-transparent border-b-2 border-black outline-none ">
            <input name="name" type="text" id="nameInput" placeholder="Name" class="w-1/2 p-2 text-black placeholder-black bg-transparent border-b-2 border-black outline-none">
            <input name="image" type="file" id="imageInput" accept="image/*" class="hidden" >
            <button class="self-end px-4 py-1 text-white bg-blue-500 rounded-md" onclick="document.getElementById('imageInput').click()">Browse</button>
            <button class="px-4 py-1 text-white bg-blue-500 rounded-md justify-self-end" type="submit">Upload</button>
      </form>
    </div>
    <canvas style="display: none;" class="webgl"></canvas>
</body>

</script>
</html>
